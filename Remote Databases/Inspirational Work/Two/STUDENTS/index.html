<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="number" class="id" value="Enter ID"></td>
                <td><input type="text" class="firstName"></td>
                <td><input type="text" class="lastName"></td>
                <td><input type="text" class="facultyNumber"></td>
                <td><input type="number" step="0.01" class="grade"></td>
                <td><button class="newStudent">New Student</button></td>
            </tr>
        </tbody>
    </table>
    <script type="module" src="./app.js"></script>
</body>

<footer>
    <button class="allStudents">Load All Students</button>
</footer>

</html>
