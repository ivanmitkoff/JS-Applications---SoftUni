<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <h3>FORM</h3>
        <p><label>ID</label>
            <input type="id" id="id" placeholder="Id..."></p>
        <p><label>First Name</label>
            <input type="firstName" id="firstName" placeholder="First Name..."></p>
        <p><label>Last Name</label>
            <input type="lastName" id="lastName" placeholder="Last Name..."></p>
        <p><label>Faculty Number</label>
            <input type="facultyNumber" id="facultyNumber" placeholder="Faculty Number..."></p>
        <p><label>Grade</label>
            <input type="grade" id="grade" placeholder="Grade..."></p>
        <button>Add</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
